PluginName=Auto-delete after play
ConfigurationComponent.lPercentPlayedRequired=Min play time:
ConfigurationComponent.sPercentPlayedRequired.ToolTip=<html>Defines how much of a file has to be played in % before it is being automatically deleted when finished watching.<br><br><strong>Default:</strong> 80</html>
ConfigurationComponent.lAutoDeleteFolderPaths=Folders:
ConfigurationComponent.tfAutoDeleteFolderPaths.ToolTip=<html>List the folders (separated by a semicolon ';') for which files will be automatically deleted. If left blank, all files will be automatically deleted upon being played.<br><br><strong>Default:</strong> empty<br><strong>Example:</strong> C:\video;D:\video</html>
ConfigurationComponent.cbMoveToRecycleBin=Move file to the recycle bin
ConfigurationComponent.cbMoveToRecycleBin.ToolTip=<html>If checked, the file will be deleted to the recycle bin; otherwise it will be fully deleted and can't be recovered.<br><br><strong>Default:</strong> selected</html>