PluginName=Auto-delete after play
ConfigurationComponent.lPercentPlayedRequired=Min play time:
ConfigurationComponent.sPercentPlayedRequired.ToolTip=<html>Defines how much of a file has to be played in % before it is being automatically deleted when finished watching.<br><br><strong>Default:</strong> 80</html>
ConfigurationComponent.lAutoDeleteFolderPaths=Auto delete folders:
ConfigurationComponent.tfAutoDeleteFolderPaths.ToolTip=<html>List the folders (separated by a semicolon ';') for which files will be automatically deleted.<br>If left blank, all files will be automatically deleted after having been played.<br><br><strong>Default:</strong> empty<br><strong>Example:</strong> C:\\video;D:\\video</html>
ConfigurationComponent.cbMoveToRecycleBin=Move file to the recycle bin
ConfigurationComponent.cbMoveToRecycleBin.ToolTip=<html>If selected, the file will be moved to the recycle bin; otherwise it will be permanently deleted and can't be recovered.<br><br><strong>Default:</strong> selected</html>